<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="page_title">ToDoList</h1>
    
    <!--Main start-->
    <main class="main">
        <div class="todo_list">
            <div class="create_new">
                <input type="text" class="message" id="title-task" placeholder="Введите название"><br>
                <input type="text" class="desc" id="desc-task" placeholder="Введите описание"><br>
                <button class="add" id="add-task">Добавить</button>
            </div>
        </div>
        <div class="todos-wrapper">
            
        </div>
        <script src="JS.js"></script>
    </main>
    <!--Main end-->
</body>
</html>
